<h1> Conta: {{conta.nome}}</h1>
<p>{{contaId}}</p>
<table>
  <thead>
    <th>Data</th>
    <th>O que</th>
    <th>Quanto</th>
  </thead>

  <tbody>
    <tr ng-repeat="lancamento in lancamentos">
        <td><a href="#/movimentacoes?dia={{lancamento.movimentacao.dia}}">{{lancamento.movimentacao.dia}}</a></td>
        <td><a href="#/movimentacoes/{{lancamento.movimentacao.id}}">{{lancamento.movimentacao.descricao}}</a></td>
        <td class="dinheiro">{{lancamento.valor}}</td>
    </tr>
  </tbody>
</table>
