<div layout="column" layout-align="center center" layout-align-gt-xs="start start" flex-xs>
    <md-datepicker ng-model="dia" md-placeholder="Quando?"></md-datepicker>

    <md-input-container class="md-icon-float md-block" flex-xs>
        <label>O que?</label>
        <input ng-model="descricao">
    </md-input-container>   

    <md-input-container class="md-icon-float md-block">
        <label>Quanto?</label>
        <input id="valor" 
                ng-model="valor" 
                ng-class="utils.classDinheiro(valor)" 
                type="number" 
                min="0"
                step="0.01"
                size="5">
    </md-input-container>   

    <md-input-container style="margin-right: 10px; min-width: 10em" >
        <label>De onde?</label>
        <md-select ng-model="contaOrigem" ng-model-options="{trackBy: '$value.id'}">
            <md-option ng-value="conta" ng-repeat="conta in contas">{{conta.nome}}</md-option>
        </md-select>
    </md-input-container>        

    <md-input-container style="margin-right: 10px; min-width: 10em" >
        <label>Pra onde?</label>
        <md-select ng-model="contaDestino" ng-model-options="{trackBy: '$value.id'}">
            <md-option ng-value="conta" ng-repeat="conta in contas">{{conta.nome}}</md-option>
        </md-select>
    </md-input-container>        
</div>
<div layout="row">
    <md-button ng-click="criarTransferencia()" flex-xs="50"
                title="Transferir"
                aria-label="Transferir"
                class="md-raised md-primary">
        <md-icon md-svg-icon="img/svg/transfer.svg"></md-icon>Transferir
    </md-button>        
</div>
