<div>
    <a href ng-click="mesNav.decrementaMes()" >Mês anterior</a>
    <a href ng-click="mesNav.incrementaMes()" >Próximo mês</a>
</div> 
<div>Balanço de {{mesNav.mesStr}}: <span ng-class="utils.classDinheiro(totalEntrada + totalSaida)">{{totalEntrada + totalSaida|real}}</span>
    (<span ng-class="utils.classDinheiro(totalEntrada)">{{totalEntrada|real}}</span>, 
    <span ng-class="utils.classDinheiro(totalSaida)">{{totalSaida|real}}</span>)
</div>

<table>
    <tbody ng-repeat="fato in fatos">
        <tr ng-if="fato.dia != fatos[$index-1].dia"><th  colspan="2" style="padding-top:1em;text-align: left">{{fato.dia|date:"dd/MM/yyyy - EEEE"}}
            <span ng-class="utils.classDinheiro(totaisDia[fato.dia])">{{totaisDia[fato.dia]|real}}</span></th>
        </tr>
        <tr>
            <td><img src="img/16/bin.png" ng-click="removerFato(fato)"/></td>
            <td><a href="#/fatos/{{fato.id}}">{{fato.desc}}</a> 
                <span ng-if="!fato.resumo" ng-class="utils.classDinheiro(fato.total)">{{fato.total|real}}</span>
                <span ng-if="fato.resumo">({{fato.resumo|real}})</span></td>
        </tr>
    </tbody>
</table>
