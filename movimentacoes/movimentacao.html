<h1>Movimentação</h1>

<p>Dia {{movimentacao.dia| data}} - {{movimentacao.descricao}}</p>

<ul>
<li ng-repeat="lancamento in lancamentos">
    <span class="dinheiro {{lancamento.valor > 0?'positivo':'negativo'}}">{{lancamento.valor|currency:"R$"}}</span> - <a href="#/contas/{{lancamento.conta.id}}">{{lancamento.conta.nome}}</a> 
</li>
    
</ul>
