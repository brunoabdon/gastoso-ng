<h1>{{conta.nome}}</h1>
<table>
  <thead>
    <th>Data</th>
    <th>O que</th>
    <th>Quanto</th>
  </thead>

  <tbody>
    <tr ng-repeat="lancamento in lancamentos">
        <td><a href="#/movimentacoes?dia={{lancamento.movimentacao.dia}}">{{lancamento.movimentacao.dia|data}}</a></td>
        <td><a href="#/movimentacoes/{{lancamento.movimentacao.id}}">{{lancamento.movimentacao.descricao}}</a></td>
        <td ng-class="utils.classDinheiro(lancamento.valor)">{{lancamento.valor|real}}</td>
    </tr>
  </tbody>
</table>
