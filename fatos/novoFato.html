<h1 ng-show="!fato.descricao">Novo Fato</h1>
<h1 ng-show="fato.descricao">{{fato.dia|data}} - {{fato.descricao}}
<span ng-class="utils.classDinheiro(total)" ng-show="lancamentos.lenght != 0">{{total|real}}</span>
<span ng-show="fato.id">&#10004;</span>
</h1>

<p class="msg" ng-show="mensagem != null">{{mensagem.txt}} 
<img src="img/16/cancel-circle.png" ng-click="mensagem=null"></p>

<fieldset>
<legend>Evento</legend>
<input id="dia" type="date" ng-model="fato.dia" required>
<input ng-model="fato.descricao" id="descricao">
</fieldset>

<input type="text" name="field" ng-model="percentage" ui-percentage-mask>

<fieldset>
<legend>Lan√ßamentos</legend>
<label for="conta">Conta:</label>
<select ng-model="conta" id="conta" ng-options="conta.nome for conta in contas track by conta.id"></select>


<label for="valor">Valor:</label>
<input id="valor" ng-model="valor" ng-class="utils.classDinheiro(valor)" type="text" format="number" 
>

<button ng-click="adicionarLancamento()" ng-disabled="!valor || !conta" class="botaozinho">+</button>

</fieldset>

<table class="extrato" ng-show="lancamentos.length != 0">
  <thead>
    <th>Onde</th>
    <th>Quanto</th>
  </thead>

  <tbody>
    <tr ng-repeat="lancamento in lancamentos">
        <td><a href ng-click="editarLancamento(lancamento)">{{lancamento.conta.nome}}</a></td>
        <td ng-class="utils.classDinheiro(lancamento.valor)">{{lancamento.valor|real}}
           <span ng-show="lancamento.id">&#10004;</span>
        </td>
    </tr>
  </tbody>
</table>

<button ng-click="adicionarFato()" ng-disabled="lancamentos.length == 0">
<img src="img/16/plus.png">Adicionar</button>
<ng-include
  src="'fatos/listaFatos.html'">
</ng-include>
