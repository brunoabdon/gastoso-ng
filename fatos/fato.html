<h1>{{fato.dia|data}} - {{fato.descricao}}</h1>

<p class="msg" ng-show="MsgService.hasMessage()">{{MsgService.message}}
    <img src="img/16/cancel-circle.png" ng-click="MsgService.clearMessage()"></p>

<fieldset ng-show="lancamento">
<legend>Lan√ßamentos</legend>
<label for="conta">Conta:</label>
<select ng-model="conta" id="conta" ng-options="conta.nome for conta in contas track by conta.id"></select>

<label for="valor">Valor:</label>
<input id="valor" ng-model="valor" ng-class="utils.classDinheiro(valor)" type="number" format="number">

<button ng-click="confirmarLancamento()" ng-disabled="!valor || !lancamento.conta" class="botaozinho">+</button>

</fieldset>



<table class="extrato">
  <col style="width:5%"/>
  <col style="width:5%"/>
  <col>
  <col>
  <thead>
    <tr>
        <th colspan="2"></th>
        <th>Onde</th>
        <th>Quanto</th>
    </tr>
  </thead>
  <tfoot>
    <tr>
      <td colspan="4">Total: <span ng-class="utils.classDinheiro(total)">{{total|real}}</span></td>
    </tr>
  </tfoot>
  <tbody>
      <tr ng-repeat="lancamento in lancamentos" ng-class="{'deletado':lancamento.excluido}">
        <td><img src="img/16/bin.png" ng-click="toggleExcluirLancamento(lancamento)" /></td>
        <td><img src="img/16/pencil.png" ng-click="editarLancamento(lancamento)" ng-show="!lancamento.excluido"/></td>
        <td><a href="#/contas/{{lancamento.conta.id}}" 
            title={{lancamento.conta.nome}}
            >{{lancamento.conta.nome}}</a></td>
        <td><a href="#/contas/{{lancamento.conta.id}}" 
            title={{lancamento.conta.nome}}
            ng-class="utils.classDinheiro(lancamento.valor)" 
            >{{lancamento.valor|real}}</a></td>
    </tr>
  </tbody>
</table>

<button ng-click="salvarFato()" ng-show="alterado()">
<img src="img/16/plus.png" alt="Salvar">Salvar</button>
