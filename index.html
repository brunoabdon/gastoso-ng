<!DOCTYPE html>
<html ng-app="gastosoApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Gastoso</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
<link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
<link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
<link rel="stylesheet" href="css/xeditable-gastoso.css">
<link rel="stylesheet" href="css/gastoso.css">
<link rel="icon" type="image/png" href="img/16/coin-dollar.png" />
</head>
<body layout="column" ng-cloak layout-fill>

<md-content layout="column" class="md-padding">
        <md-fab-speed-dial md-direction="right"
                         class="md-scale md-fab-top-left"  >
        <md-fab-trigger>
          <md-button aria-label="menu" class="md-fab md-primary">
            <md-icon md-svg-src="img/svg/menu.svg"></md-icon>
          </md-button>
        </md-fab-trigger>
        <md-fab-actions>
            <md-button aria-label="Novo Gasto" class="md-fab md-raised md-mini"
                     href="#gasto">
                <md-icon md-svg-src="img/svg/file-empty.svg"></md-icon>
                <md-tooltip md-autohide="false">Novo Gasto</md-tooltip>
            </md-button>
            <md-button aria-label="Fatos" class="md-fab md-raised md-mini"
                     href="#fatos">
                <md-icon md-svg-src="img/svg/calendar.svg"></md-icon>
                <md-tooltip md-autohide="false">Fatos</md-tooltip>
            </md-button>
            <md-button aria-label="Contas" class="md-fab md-raised md-mini"
                     href="#contas">
                <md-icon md-svg-src="img/svg/safe.svg"></md-icon>
                <md-tooltip md-autohide="false">Contas</md-tooltip>
            </md-button>
            <md-button aria-label="Nova Conta" class="md-fab md-raised md-mini"
                     href="#novaConta">
                <md-icon md-svg-src="img/svg/file-empty.svg"></md-icon>
                <md-tooltip md-autohide="false">Nova Conta</md-tooltip>
            </md-button>
            <md-button aria-label="Novo Fato" class="md-fab md-raised md-mini"
                     href="#novoFato">
                <md-icon md-svg-src="img/svg/file-empty.svg"></md-icon>
                <md-tooltip md-autohide="false">Novo Fato</md-tooltip>
            </md-button>
        </md-fab-actions>
      </md-fab-speed-dial>
    <md-toolbar>
        <h3 style="margin-left: 3.5em; text-transform: capitalize">{{title}}</h3>
    </md-toolbar>

</md-content>
        
        <div flex layout="row" class="md-padding">
            <!-- Container #4 -->
            <md-content flex id="content" ng-view></md-content>
        </div>
        
    
<script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-resource/angular-resource.min.js"></script>
<script src="bower_components/angular-xeditable/dist/js/xeditable.min.js"></script>
<script src="bower_components/angular-i18n/angular-locale_pt-br.js"></script>
<script src="bower_components/angular-material/angular-material.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/ngstorage/ngStorage.min.js"></script>
<script src="gastoso.js"></script>
<script src="auth.js"></script>
<script src="contas/contas.js"></script>
<script src="fatos/fatos.js"></script>
<script src="movimentacao/gasto.js"></script>
    
</body>
</html>
